
{% extends 'sites/base.html' %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 {% load static %}
<link rel="stylesheet" style type="text/css" href="{% static 'sites/booking.css'%}">
<body>

<div class="container mt-4 d-flex justify-content-center main">

    <div class="card">
            <h5 class="text-dark bg-white">Hall name:{{ data }}</h5>
        <div class="d-flex justify-content-between px-3 pt-4">
        <span class="pay">Pay amount</span>
            <div class="amount">
            </div>
        </div>
            <div class="px-3 pt-3">
                <label for="card number" class="d-flex justify-content-between">
                <span class="labeltxt">CARD NUMBER</span>
             {% load static %}
              <img src="{% static 'images/visa.jpg' %}" width="30" class="image" alt="error">
                </label>
                <input type="number" name="number" class="form-control inputtxt" placeholder="XXXX XXXX XXXX XXXX">
                </div>
        <div class="d-flex justify-content-between px-3 pt-4">
            <div>
                <label for="date" class="exptxt">Expiry</label>
                <input type="number" name="number" class="form-control expiry" placeholder="MM/YY">
                </div>
            <div>
                <label for="cvv" class="cvvtxt"> CVV/CVC </label>
                <input type="number" name="number" class="form-control cvv" placeholder="123">
                </div>
            </div>
        <div class="d-flex align-items-center justify-content-between px-3 py-4">
            <div>
                <a href="/" type="button"  class="btn cancel">Cancel</a>
            </div>
            <div>

            <form action="/my_list/" method="post" id="id">
            {% csrf_token %}
                <button type="submit" name="pay" class='btn payment' value="{{ data }}" form="id">Make Payment</button>
            </form>
            </div>
        </div></div></div>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
